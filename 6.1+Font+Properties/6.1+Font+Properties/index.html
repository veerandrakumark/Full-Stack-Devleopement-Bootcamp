<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }
    #one{
      color: coral;
    }
    #two{
      font-size: 40px;
    }
    #three{
      font-weight: 900;
    }
    #four{
      font-family: "Caveat", cursive;
    }
    #five{
      text-align: right;
    }
  </style>
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p id="one">Color</p>
  <p id="two">Font Size</p>
  <p id="three">Font Weight</p>
  <p id="four">Font Family</p>
  <p id="five">TextÂ Align</p>
   
</body>
